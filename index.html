<!DOCTYPE html>
<html>
  <head>
    <title>Chart Creating Application</title>
    <link rel='stylesheet' href='chartApp.css'/>
  </head>

  <body onload='checkCompatibility()'>
    <div>
      <canvas id='board'>
      This text is displayed if your browser does not support HTML5 Canvas.
      </canvas>  
    </div>

    <script type='text/javascript' src='chartApp.js'></script> 
    <div>
      <form id='fm1'>
        <h3>Select a Chart type to draw:</h3>
        <input type='radio' name='chart' value='Pie Chart' checked>Pie Chart
        <input type='radio' name='chart' value='Histogram'>Histogram
        <input type='radio' name='chart' value='Bar Chart'>Bar Chart
        <input type='radio' name='chart' value='Line Chart'>Line Chart
        <input type='radio' name='chart' value='Table Chart'>Table Chart
        <h4>Enter a data label and a corresponding data value in the appropriate fields below:</h4>
        Data Label:&nbsp;<input id='Dlabel' type='text' name='fname' value='label'>&nbsp; &nbsp;
        Data Value:&nbsp;<input id='Dvalue' type='number' name='fvalue' step='any' value=70>        
      </form>
      </br>
      <button onclick='enterData()'>Enter Data</button> &nbsp;
      <button onclick='delData()'>Delete Last Entry</button>
      </br></br>
      <div id='feedback'></div>
      </br></br>
      <button onclick='drawSelected()'>Draw Chart</button> &nbsp;
      <button onclick='clearCanvas()'>Clear Canvas</button> &nbsp;
	  <button onclick='printChart()'>Print Canvas</button>
    </div>
  </body>
</html>
